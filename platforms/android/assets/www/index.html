<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <title>Water Tracker</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Water Tracker</h1>
        </div>
        <div class="container">
            <div class="progress">
                <div id="progr" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                    5.25 L
                </div>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-xs-5" for="cont">No. of containers :</label>
                    <div class="col-xs-3">
                    <input type="number" name="contain" id="cont" class="form-control " value="1" placeholder="1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-3" for="vol">Volume :</label>
                    <div class="col-xs-3">
                        <input type="number" name="volume" id="vol" class="form-control " value="0" min="0" placeholder="0">
                    </div>
                    <label class="control-label col-xs-2" for="unit">Unit:</label>
                    <div class="col-xs-4">
                        <select class="form-control" id="unit">
                            <option value="mL">mL</option>
                            <option value="L">L</option>
                            <option value="Gallon">Gallon</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" style="text-align:center;">
                    <button type="button" class="btn btn-danger" id="reset">Reset</button>
                    <button type="submit" class="btn btn-primary col-xs-offset-2"  id="update">Update</button>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
